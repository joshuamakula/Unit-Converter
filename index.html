<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="conversion-container">
            <div class="header">
                <p class="title">Metric/Imperial Unit Conversion</p>
                <input type="text" class="input" id="input-el"/>
                <button class="convert-btn" id="convert-btn">Convert</button>
            </div>
            <div class="result-section">
                <div class="convert-div">
                    <p class="section-title">Length (Meter/Feet)</p>
                    <p class="convert-results" id="meter-feet"></p>
                </div>
                <div class="convert-div">
                    <p class="section-title">Volume (Liters/Gallons) </p>
                    <p class="convert-results" id="liters-gallons"></p>
                </div>
                <div class="convert-div">
                    <p class="section-title">Mass (Kilograms/Pounds) </p>
                    <p class="convert-results" id="kiogram-pounds"></p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
